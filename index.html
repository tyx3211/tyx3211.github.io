<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <title>tyx login page</title>
    <link href="myloginstyle.css" rel="stylesheet" />
    <script src="myadjust.js" defer></script>
</head>

<body>
    <input type="checkbox" id="b1" class="transmark" hidden />
    <span class="indicator"></span>
    <label class="c2" for="b1"></label>

    <div id="container" class="trans">
        <div class="bg"></div>
        <div class="moon-box">
            <div class="moon"></div>
        </div>
        <div class="heart-box">
            <div class="heart"></div>
        </div>
        <div class="sea"></div>
    </div>
    <input type="checkbox" id="slip_btn" hidden />
    <div class="form-box">
        <div class="tit">welcome</div>
        <input type="text" placeholder="账号" />
        <input type="password" placeholder="密码" />
        <button>登录</button>
        <span class="question">
            没有账号？
        </span>
        <label class="search-btn" for="slip_btn">
            <span class="search">点我注册</span>
        </label>
    </div>
    <div class="sign-box">
        <div class="tip">sign up</div>
        <input type="text" placeholder="请输入账号..." />
        <input type="password" placeholder="请输入密码..." />
        <input type="password" placeholder="请重复密码..." />
        <button>注册</button>
        <label class="back-btn" for="slip_btn">
            <span class="search">返回登录页面</span>
        </label>
    </div>
</body>

</html>
